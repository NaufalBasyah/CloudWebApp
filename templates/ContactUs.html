{% extends 'base.html' %}

{% block body %}
    <div class="container-fluid p-0">
      <div
          class="p-5 text-center bg-image"
          style="
            background-image: url({{url_for('static',filename='images/warehouse-background1.jpg')}});
            height: 650px;"
        >
            <div class="d-flex justify-content-center align-items-center h-100">
              <div class="text-white">
                <h1 class="mb-3">Contact Us</h1>
                <h4 class="mb-3">At Company.inc, we believe in the the clear communications and honesty <br>please leave your commment or concerns below <br>where we will get back to you as soon as possible.</h4>
              </div>
            </div>
        </div>
    </div>
    <div class="container">
      <form>
        <h2>Contact Us</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="first">First Name</label>
              <input type="text" class="form-control" placeholder="" id="first">
            </div>
          </div>
          <!--  col-md-6   -->

          <div class="col-md-6">
            <div class="form-group">
              <label for="last">Last Name</label>
              <input type="text" class="form-control" placeholder="" id="last">
            </div>
          </div>
          <!--  col-md-6   -->
        </div>


        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" class="form-control" placeholder="" id="company">
            </div>


          </div>
          <!--  col-md-6   -->

          <div class="col-md-6">

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="tel" class="form-control" id="phone" placeholder="phone">
            </div>
          </div>
          <!--  col-md-6   -->
        </div>
        <!--  row   -->


        <div class="row">
          <div class="col-md-6">

            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="email">
            </div>
          </div>
          <!--  col-md-6   -->

          <div class="col-md-6">
            <div class="form-group">
              <label for="url">Your Website <small>Please include http://</small></label>
              <input type="url" class="form-control" id="url" placeholder="url">
            </div>

          </div>
          <!--  col-md-6   -->
        </div>
        <!--  row   -->


        <label for="contact-preference">When is the best time of day to reach you?</label>
        <div class="radio">
          <label>
            <input type="radio" name="contact-preference" id="contact-preference" value="am" checked>Morning
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="contact-preference" id="contact-preference" value="pm" checked>Evening
          </label>
        </div>

        <label for="newsletter">Would you like to recieve our email newsletter?</label>
        <div class="checkbox">

          <label>
            <input type="checkbox" value="Sure!" id="newsletter"> Sure!
          </label>
        </div>


        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
{% endblock %}
